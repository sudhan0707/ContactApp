<form role="form">
    <div class="form-group">
        <label for="firstname">FirstName:</label>
        <input type="text" class="form-control" id="firstname" ng-model="newFirstName">
    </div>
    <div class="form-group">
        <label for="lastname">LastName:</label>
        <input type="text" class="form-control" id="lastname" ng-model="newLastName">
    </div>
    <button type="submit" class="btn btn-default" ng-click="addContact()">Save</button>
</form>
